<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize and Generate Three.js Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customize and Generate Three.js Code</h1>
    </header>
    
    <section id="controls">
        <h2>Customize Your Cube</h2>
        <div class="slider">
            <label for="colorSlider">Color:</label>
            <input type="range" id="colorSlider" min="0" max="255" value="127">
        </div>
        <div class="slider">
            <label for="shapeSlider">Shape:</label>
            <input type="range" id="shapeSlider" min="1" max="3" value="1">
        </div>
        <div class="slider">
            <label for="personalitySlider">Personality:</label>
            <input type="range" id="personalitySlider" min="1" max="3" value="1">
        </div>
        <button id="generateCodeButton">Generate Three.js Code</button>
    </section>
    
    <section id="cube-container">
        <!-- Cube will be rendered here -->
    </section>

    <!-- Code display div -->
    <div id="codeDisplay">
        <h2>Generated Three.js Code</h2>
        <pre id="codeOutput"></pre>
        <button id="closeCodeDisplay">Close</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
