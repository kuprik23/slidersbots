<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emersa Studio - Design Your Avatar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Emersa Studio</h1>
        <p>Design Your Avatar</p>
    </header>
    
    <section id="avatar">
        <h2>Your Pixelated Avatar</h2>
        <!-- Pixelated human face with mouth -->
        <div class="avatar">
            <!-- Eyes -->
            <div class="eye"></div>
            <div class="eye"></div>
            <!-- Mouth (initially closed) -->
            <div class="mouth" id="mouth"></div>
        </div>
        <!-- End pixelated human face -->

        <!-- Sliders for personality customization -->
        <div class="slider">
            <label for="slider1">Personality Trait 1:</label>
            <input type="range" id="slider1" min="0" max="100">
        </div>
        <div class="slider">
            <label for="slider2">Personality Trait 2:</label>
            <input type="range" id="slider2" min="0" max="100">
        </div>
        <div class="slider">
            <label for="slider3">Personality Trait 3:</label>
            <input type="range" id="slider3" min="0" max="100">
        </div>
        <!-- Button to generate and display code -->
        <button id="generateButton">Generate and Display Code</button>
    </section>
    
    <!-- Code display div -->
    <div id="codeDisplay">
        <h2>Generated Code</h2>
        <pre id="codeOutput"></pre>
        <button id="closeCodeDisplay">Close</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
