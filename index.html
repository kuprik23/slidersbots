<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERSA Studio - 3D Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EMERSA Studio</h1>
        <p>3D Customizer</p>
    </header>

    <section id="canvas-container">
        <!-- 3D objects will be rendered here -->
        <div id="color-change-cube"></div>
    </section>

    <section id="color-sliders">
        <label for="red-slider">Red:</label>
        <input type="range" id="red-slider" min="0" max="255" value="0">

        <label for="green-slider">Green:</label>
        <input type="range" id="green-slider" min="0" max="255" value="0">

        <label for="blue-slider">Blue:</label>
        <input type="range" id="blue-slider" min="0" max="255" value="0">
    </section>

    <section id="personality-sliders">
        <label for="personality-slider-1">Personality Trait 1:</label>
        <input type="range" id="personality-slider-1" min="1" max="3" value="1">

        <label for="personality-slider-2">Personality Trait 2:</label>
        <input type="range" id="personality-slider-2" min="1" max="3" value="1">

        <label for="personality-slider-3">Personality Trait 3:</label>
        <input type="range" id="personality-slider-3" min="1" max="3" value="1">
    </section>

    <section id="code-buttons">
        <button id="generate-button">Generate Code</button>
    </section>

    <section id="code-window">
        <!-- Generated code will be displayed here -->
        <pre id="generated-code"></pre>
    </section>

    <script src="js/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
